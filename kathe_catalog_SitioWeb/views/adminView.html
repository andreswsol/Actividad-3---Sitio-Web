<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATHE CATALOG</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <header>
    <div>KATHE CATALOG</div>
  </header>
  <nav>
    <a>catalogo</a>
    <a>Administrar</a>
  </nav>
  <div class="content">
    <h4>Administrar Catálogo</h4>
    <button class="add-btn" onclick="abrirPopup()">agregar producto</button>
    <table class="product-table">
      <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Talla</th>
        <th>Color</th>
        <th>Tipo</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      <tr>
        <td>producto1</td>
        <td>Imagen</td>
        <td><b>M</b></td>
        <td><b>AZUL</b></td>
        <td><b>SACO</b></td>
        <td>Editar</td>
        <td>Eliminar</td>
      </tr>
    </table>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Agregar Catálogo</h2>
      <form>
        <div class="form-left">
          <label for="nombre">Nombre :</label>
          <input type="text" id="nombre" value="producto2">
          <label for="talla">Talla :</label>
          <input type="text" id="talla" value="S">
          <label for="tipo">Tipo :</label>
          <input type="text" id="tipo" value="SACO">
        </div>

        <div class="form-right">
          <label for="imagen">Imagen</label>
          <input type="file" id="imagen">
          <label for="color">Color</label>
          <input type="text" id="color" value="AZUL">
          <button type="button" onclick="cerrarPopup()">Agregar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Catálogo de Sacos y Camisas. Todos los derechos reservados.<br>
    Desarrollado por Daniel Cárdenas – Proyecto Académico
  </footer>

  <script src="../public/js/script.js"></script>
</body>
</html>
