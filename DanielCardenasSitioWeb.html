<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATHE CATALOG</title>
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #7D5BBE;
    }
    header {
      background-color: #BF4AA8;
      padding: 10px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #DD342F;
      display: flex;
      padding: 5px 10px;
    }
    nav a {
      margin-right: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .content {
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-table {
      background-color: white;
      color: black;
      border-collapse: collapse;
      width: fit-content;
      margin-top: 20px;
    }
    .product-table th,
    .product-table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .add-btn {
      background-color: #BF4AA8;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      font-family: cursive;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background-color: #BF4AA8;
      padding: 40px;
      border-radius: 10px;
      width: 800px;
    }
    .popup-content h2 {
      color: white;
      margin-bottom: 30px;
      text-align: left;
    }
    .popup-content form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(3, auto);
      row-gap: 20px;
      column-gap: 40px;
    }
    .form-left, .form-right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-left label,
    .form-right label {
      color: white;
      margin-bottom: 5px;
    }
    .form-left input,
    .form-right input {
      padding: 15px;
      font-family: cursive;
      font-size: 1.1rem;
      background-color: #ddd;
      border: none;
    }
    .form-right button {
      margin-top: 25px;
      padding: 15px 30px;
      border: none;
      background-color: #7D5BBE;
      color: white;
      font-family: cursive;
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background-color: #BF4AA8;
      color: white;
      padding: 10px;
      font-size: small;
    }
  </style>
</head>
<body>
  <header>
  
    <div>KATHE CATALOG</div>
  </header>
  <nav>
    <a>catalogo</a>
    <a>Administrar</a>
  </nav>
  <div class="content">
    <h4>Administrar Catálogo</h4>
    <button class="add-btn" onclick="abrirPopup()">agregar producto</button>
    <table class="product-table">
      <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Talla</th>
        <th>Color</th>
        <th>Tipo</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      <tr>
        <td>producto1</td>
        <td>Imagen</td>
        <td><b>M</b></td>
        <td><b>AZUL</b></td>
        <td><b>SACO</b></td>
        <td>Editar</td>
        <td>Eliminar</td>
      </tr>
    </table>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Agregar Catálogo</h2>
      <form>
        <div class="form-left">
          <label for="nombre">Nombre :</label>
          <input type="text" id="nombre" value="producto2">

          <label for="talla">Talla :</label>
          <input type="text" id="talla" value="S">

          <label for="tipo">Tipo :</label>
          <input type="text" id="tipo" value="SACO">
        </div>

        <div class="form-right">
          <label for="imagen">Imagen</label>
          <input type="file" id="imagen">

          <label for="color">Color</label>
          <input type="text" id="color" value="AZUL">

          <button type="button" onclick="cerrarPopup()">Agregar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Catálogo de Sacos y Camisas. Todos los derechos reservados.<br>
    Desarrollado por Daniel Cárdenas – Proyecto Académico
  </footer>

  <script>
    function abrirPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function cerrarPopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
